; PlatformIO Project Configuration File

[env]
lib_deps =
  docbohn/CowPi @ ^0.7.1
  docbohn/CowPi_stdio @ ^0.6.1

[env:nanoatmega328old]
platform = atmelavr
board = nanoatmega328
framework = arduino
build_src_flags =  -Wall -Wextra -Wno-unused-parameter

[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
build_src_flags =  -Wall -Wextra -Wno-unused-parameter

[env:uno]
platform = atmelavr
board = uno
framework = arduino
build_src_flags =  -Wall -Wextra -Wno-unused-parameter

